app-id: %(PORTNAME)s
runtime: org.gnome.Platform
runtime-version: "3.28"
# Control the exact version of the Sdk/Runtime that is being used.
sdk-hash: 31af0c10f8e42151220a728b52df0a5c37ea8e4b033825f40c30e44d11cb31d1
runtime-hash: 6d1d0ebbd72404c61d109307eb2240542b7ad82608bc6428bba6f3eebcfc8bf3
sdk: org.gnome.Sdk
command: %(COMMAND)s
finish-args:
  # Basically no sandboxing, the goal here is to make it flexible
  # for developers, not really to isolate (openning all devices
  # to allow acces video cameras until we have a portal at least).
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=all
  - --share=network
  - --socket=pulseaudio
  - --system-talk-name=org.freedesktop.GeoClue2
  - --system-talk-name=org.a11y.Bus
  - --filesystem=host
  - --socket=system-bus
  - --talk-name=org.freedesktop.Flatpak
  - --env=GST_PRESET_PATH=/app/share/gstreamer-1.0/presets/
build-options:
  cflags: -O2 -g
  cxxflags: -O2 -g
  strip: false
  no-debuginfo: true
modules:
  - org.webkit.CommonModules.yaml
  # Port specific components.
  - %(PORTNAME)s.yaml
